<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Sridarshna Printers</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fb;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }
    nav a {
      color: #f0f0f0;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
      display: inline-block;
    }
    nav a:hover {
      color: #ffc107;
      text-decoration: underline;
      text-shadow: none;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      flex: 1;
      text-align: center;
    }
    section h2 {
      color: #003366;
      margin-bottom: 20px;
      font-size: 2.5rem;
      font-family: 'Quicksand', sans-serif;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #222;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: default;
    }
    p strong {
      color: #004e92;
    }
    p:hover {
      color: #000;
      transform: translateX(5px);
    }
    footer {
      text-align: center;
      background: #003366;
      color: white;
      padding: 15px;
      font-family: 'Quicksand', sans-serif;
      font-weight: 500;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Get in Touch</h2>
    <p><strong>Email:</strong> contact@pixelprint.com</p>
    <p><strong>Phone:</strong> +91 9876543210</p>
    <p><strong>Location:</strong> Coimbatore, Tamil Nadu</p>
  </section>

  <footer>
    &copy; <strong>2025</strong> Sridarshna Printers
  </footer>

</body>
</html>
