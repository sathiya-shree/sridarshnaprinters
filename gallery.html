<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Sri Darshna Printers</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      background-color: #fdfdfd;
      color: #333;
    }
    header {
      background-color: #3f51b5;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo {
      height: 60px;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a.active, nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 0.5rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    }
    footer {
      background-color: #3f51b5;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-nav">
      <img src="images/logo.png" alt="Sri Darshna Printers Logo" class="logo"/>
      <h1>Sri Darshna Printers</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Our Work</h2>
    <div class="gallery-grid">
      <img src="images/img1.jpeg" alt="Gallery Image 1"/>
      <img src="images/img2.jpeg" alt="Gallery Image 2"/>
      <img src="images/img3.jpeg" alt="Gallery Image 3"/>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Sri Darshna Printers. All rights reserved.</p>
  </footer>
</body>
</html>
