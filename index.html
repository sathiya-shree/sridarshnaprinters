  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px 40px;
      text-align: center;

    header h1 {
      margin: 0;

      font-weight: 300;
      font-size: 1rem;
      color: #ddd;

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #fff;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffce00;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* No shifting on hover - same as home page */

    section {
      max-width: 700px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: #222;
    }

    section p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    footer {
      background-color: #222;
      color: #ccc;
      padding: 40px 20px 20px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
