<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Sri Darshna Printers</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fb;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    nav a {
      color: #f0f0f0;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    nav a:hover {
      color: #ffc107;
      text-shadow: 0 0 5px #ffc107, 0 0 10px #ffc107;
    }

    section {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    section h2 {
      font-size: 2.2em;
      color: #000;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    .gallery-grid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      background: #000000;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sri Darshna Printers</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Our Work Samples</h2>
    <div class="gallery-grid">
      <img src="images/print1.jpg" alt="Sample Print 1">
      <img src="images/print2.jpg" alt="Sample Print 2">
      <img src="images/print3.jpg" alt="Sample Print 3">
      <img src="images/print4.jpg" alt="Sample Print 4">
      <img src="images/print5.jpg" alt="Sample Print 5">
      <img src="images/print6.jpg" alt="Sample Print 6">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Sri Darshna Printers. All rights reserved.</p>
  </footer>

</body>
</html>
