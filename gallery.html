<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Sridarshna Printers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      color: #333;
    }

    header {
      background-color: #2c2c2c;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ddd;
      margin: 0 15px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a.active,
    nav a:hover {
      color: #ffc107;
    }

    .gallery-section {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .gallery-section h2 {
      color: #222;
      font-size: 2.2em;
      margin-bottom: 40px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      background-color: #2c2c2c;
      color: #ccc;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sridarshna Printers</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="gallery-section">
    <h2>Our Work Gallery</h2>
    <div class="gallery-grid">
      <div class="gallery-item"><img src="images/gallery1.jpg" alt="Work Sample 1"></div>
      <div class="gallery-item"><img src="images/gallery2.jpg" alt="Work Sample 2"></div>
      <div class="gallery-item"><img src="images/gallery3.jpg" alt="Work Sample 3"></div>
      <div class="gallery-item"><img src="images/gallery4.jpg" alt="Work Sample 4"></div>
      <!-- Add more gallery items as needed -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Sridarshna Printers. All rights reserved.</p>
  </footer>
</body>
</html>
