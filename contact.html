<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Sri Darshna Printers</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fb;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    nav a {
      color: #f0f0f0;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    nav a:hover {
      color: #ffc107;
      text-shadow: 0 0 5px #ffc107, 0 0 10px #ffc107;
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      flex: 1;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    section h2 {
      font-size: 2em;
      color: #000;
      margin-bottom: 25px;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 18px;
      padding: 10px;
      background-color: #fff;
      border-left: 5px solid #000;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    p:hover {
      transform: scale(1.02);
    }

    footer {
      background: #000000;
      color: white;
      text-align: center;
      padding: 15px;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sri Darshna Printers</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Get in Touch</h2>
    <p><strong>Email:</strong> contact@pixelprint.com</p>
    <p><strong>Phone:</strong> +91 9876543210</p>
    <p><strong>Location:</strong> Coimbatore, Tamil Nadu</p>
  </section>

  <footer>
    &copy; <strong>2025</strong> Sri Darshna Printers
  </footer>

</body>
</html>
